<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div id="nav-placeholder"></div>
<main>
    <div style="min-height: 400px;">
        <div>
            <div>
                <div style="width:300px; height: 400px;">
                    <div>
                        <h5>Imagem Original</h5>
                        <div id="original-img"></div>
                        <div style="width: 256px; height: 50px;">
                            <select aria-label="Selecionar filtro" id="img-selector">
                                <option selected value="0">Lena</option>
                                <option value="1">Cameraman</option>
                                <option value="2">Airplane</option>
                                <option value="3">Pepper</option>
                                <option value="4">Brain</option>
                                <option value="5">Barbara</option>
                                <option value="6">Tyre</option>
                                <option value="7">Einstein</option>
                                <option value="8">Sea</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div style="width:300px; height: 400px;">
                    <div>
                        <h5>Transforma√ß√£o</h5>
                        <div style="width: 280px; height: 135px;">
                            <select size="5" aria-label="Selecionar filtro" id="input-filter">
                                <option selected value="0">Original</option>
                                <option value="1">Negativo</option>
                                <option value="2">Gamma</option>

                            </select>
                        </div>
                        <br>
                        <div style="width: 280px;">
                            <form id="input-matrix" role="form">
                                <label style="padding-bottom: 10px">Gamma:
                                    <input type="number" name="array[]" value="1" min="0" max="5" step="0.1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <br/>
                                <label style="padding-bottom: 10px">Log scalar (a):
                                    <input type="number" name="array[]" value="1" min="0" max="10" step=".1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <br/>
                                <label style="padding-bottom: 10px">Linear (a) (b):
                                    <input type="number" name="array[]" value="1" step="1"
                                           style="width: 50px; text-align:center">
                                    <input type="number" name="array[]" value="1" step="1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <br/>
                                <label style="padding-bottom: 10px">Target Faixa Din√¢mica:
                                    <input type="number" name="array[]" value="255" step="1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <br/>
                                <label style="padding-bottom: 10px">Sigmoide (w) (ùúé):
                                    <input type="number" name="array[]" value="127" step="1"
                                           style="width: 50px; text-align:center">
                                    <input type="number" name="array[]" value="25" step="1"
                                           style="width: 50px; text-align:center">
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div style="width:300px; height: 400px;">
                    <div>
                        <h5>Imagem Processada</h5>
                        <div id="processed-img"></div>
                        <div style="margin: 10px 0 10px">
                            <input type="checkbox" id="normalizeSwitch">
                            <label for="normalizeSwitch">Normalizar [0-255]</label>
                        </div>
                        <div role="group">
                            <button type="button" id="apply-again-btn">
                                Reusar
                            </button>
                            <button type="button" id="download-btn">
                                Baixar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    fetch('navbar.html')
        .then(function (response) {
            return response.text();
        })
        .then(function (body) {
            document.getElementById('nav-placeholder').innerHTML = body;
            document.getElementById('transformations-li').classList.add('active');
        });
</script>
<script src="../js/lib/p5.min.js"></script>
