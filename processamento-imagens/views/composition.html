<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinação</title>
    <link rel="shortcut icon" href="../assets/favicon.png"/>
</head>
<body>
<div id="nav-placeholder"></div>
<main>
    <div style="min-height: 450px;">
        <div>
            <div>
                <div style="width:300px; height: 450px;">
                    <div>
                        <h5>Imagem A</h5>
                        <div id="img-a" style="margin-bottom: 35px;"></div>
                        <div style="width: 256px; height: 50px;">
                            <select aria-label="Selecionar filtro" id="img-a-selector">
                                <option selected value="0">Lena</option>
                                <option value="1">Airplane</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div style="width:300px; height: 450px;">
                    <div>
                        <h5>Imagem B</h5>
                        <div id="img-b" style="margin-bottom: 35px"></div>
                        <div style="width: 256px;">
                            <select aria-label="Selecionar filtro" id="img-b-selector">
                                <option value="0">Lena</option>
                                <option selected value="1">Airplane</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div style="width:300px; height: 450px;">
                    <div>
                        <h5>Imagem Processada</h5>
                        <div id="processed-img" style="margin-bottom: 0;"></div>
                        <div style="margin-bottom: 10px; height: 10px;">
                            <input type="checkbox" id="normalizeSwitch">
                            <label for="normalizeSwitch">Normalizar [0-255]</label>
                        </div>
                        <div style="width: 256px; margin-bottom: 10px">
                            <select aria-label="Selecionar filtro" id="input-filter">
                                <option selected value="0">Escolher</option>
                                <option value="1">+</option>
                                <option value="2">-</option>
                                <option value="3">*</option>
                                <option value="4">/</option>
                                <option value="5">OR</option>
                                <option value="6">AND</option>
                                <option value="7">XOR</option>
                            </select>
                        </div>
                        <button type="button" id="download-btn" style="width: 256px; margin-top: 5px">
                            Baixar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    fetch('navbar.html')
        .then(function (response) {
            return response.text();
        })
        .then(function (body) {
            document.getElementById('nav-placeholder').innerHTML = body;
            document.getElementById('composition-li').classList.add('active');
        });
</script>

<script src="../js/lib/p5.min.js"></script>
<script src="../js/src/utils.js"></script>
<script src="../js/src/composition.js"></script>
</body>
</html>
